<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="bg-img">
            <img class="bg-img__developers" src="https://images.pexels.com/photos/7245371/pexels-photo-7245371.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Developers">
        </section>
        <section class="login">
            <h3 class="login__logo">AtoS</h3>

            <p class="login__login">Login Now</p>

            <label class="login__welcome-description">Please login to continue using Atos Community</label>

            <label class="login__login-email">Login with email</label>

            <input class="login__input" type="text" placeholder="Email">

            <input class="login__input" type="password" placeholder="Password">

            <div class="login__options">

                <div class="login__options__remember">
                    <input class="login__options__remember__input" type="radio" id="remember">
                    <label class="login__options__remember__label" for="remember">
                        Remember me
                    </label>
                </div>

                <a class="login__options__forgot-password" href="">Forgot password?</a>
            </div>

            <button class="login__btn-login">Login</button>

            <div class="social-media">
                <button class="social-media__twitter">
                    T
                </button>
                <button class="social-media__facebook">
                    F
                </button>
            </div>

            <small class="login__text-footer">Enter via social networks</small>

            <small class="login__text-footer">DonÂ´t have an account? <a class="login__sign-up-link " href="">Sign Up</a></small>

        </section>
    </main>
</body>
</html>
